<!DOCTYPE html>
<html lang="ko-KR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./to_do_list.css">
    <script id="utils" src="./utils.js"></script>
    <title>To Do List</title>
</head>
<body>
    
    <div class="container">

        <div class="head-area">
            <h1 class="heading">To Do List</h1>
        </div>

        <div class="clear-area">
            <button class="clear-all" type="button">clear all</button>
        </div>

        <div class="input-area">
            <form action="" class="input-form">
                <input type="text" class="what-to-do">
                <button class="btn-add" type="button"> + </button>
                <button class="btn-delete" type="button"> - </button>
            </form>
        </div>

        <div class="list-area">
            <ul class="list-to-do"></ul>
        </div>

    </div>

    <script src="./to_do_list.js"></script>

</body>
</html>
