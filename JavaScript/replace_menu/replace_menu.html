<html lang="ko-KR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Replace Menu</title>
    <link rel="stylesheet" href="./replace_menu.css">
</head>
<body>

    <div class="input-container">
        <div class="input-area">
            <form action="" class="input-form">
                <label class="a11y-hidden">대체 콘텐츠</label>
                <input type="text" class="menu-to-add" placeholder="대체할 메뉴를 입력해주세요.">
                <button type="button" class="btn-input">REPLACE</button>
            </form>
        </div>
    </div>

    <div class="output-container">
        <div class="output-area">
            <h3 class="output-heading">
                좋아하는 카페 메뉴 목록 만들기!<br>
                기본 메뉴 중에서 대체할 목록 항목을 선택한 후,<br>
                새로운 메뉴를 입력창에 입력하여 대체해보세요!
            </h3>
            <div class="replace-area"></div>
        </div>
    </div>
