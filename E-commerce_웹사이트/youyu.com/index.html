<!DOCTYPE html>
<html lang="ko-KR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>shoppingmall &lt; yuyu.com</title>
  <link rel="stylesheet" href="./css/modules/init.css">
  <link rel="stylesheet" href="./css/modules/grid.css">
  </head>
<body>
<!--<body class="show-grid">-->

  <div class="container">
    <header>
      <div class="row-6">
        <div class="col is-3">
          <a href="#" class="logo">
            <img src="./images/header/logo.svg" alt="쇼핑몰 로고">
          </a>
        </div>
        <div class="col is-6">
          <form action="" class="search-form">
            <input type="search" placeholder="검색어를 입력하세요.">
            <button class="search-icon">검색 아이콘</button>
          </form>
        </div>
        <div class="col is-2 is-offset-1">
          <div class="member">
            <a href="#" class="sign-up"><span>회원가입</span></a>
            <a href="#" class="sign-in"><span>로그인</span></a>
          </div>
        </div>
      </div>
      <div class="row-3">
        <div class="col is-12">
          <nav class="navigation">
            <ul class="menu">
              <li><a href="#">MAIN</a></li>
              <li><a href="#">BRAND</a></li>
              <li><a href="#">SPECIAL</a></li>
              <li><a href="#">OUTER</a></li>
              <li><a href="#">TOPS</a></li>
              <li><a href="#">BOTTOM</a></li>
              <li><a href="#">DRESS</a></li>
              <li><a href="#">SHOES</a></li>
              <li><a href="#">BAG</a></li>
              <li><a href="#">ACC</a></li>
              <li><a href="#">SUMMER</a></li>
              <li><a href="#">ETC</a></li>
            </ul>
          </nav>
        </div>
      </div>
    </header>
  </div>
  <main class="main-filter">
     <div class="row-2 gap">
         <div class="filter">
          <div class="filter-close">
            <span>필터를 설정하세요</span>
          </div>
          <div class="filter-open">
            <div class="age">
              <h4>연령대</h4>
              <ul class="age-li">
                <li>10대</li>
                <li>20대</li>
                <li>30대</li>
              </ul>
            </div>
            <div class="style">
              <h4>스타일</h4>
              <ul class="style-li">
                <li>소녀룩</li>
                <li>모던시크</li>
                <li>심플베이직</li>
                <li>로맨틱</li>
                <li>오피스룩</li>
                <li>캠퍼스룩</li>
                <li>빈티지</li>
                <li>트레이닝</li>
              </ul>
            </div>
          </div>
          <div class="btn-filter">
            <button class="reset">초기화</button> 
            <button class="complete">필터 선택 완료</button>
          </div>
         </div>
       </div>
   </main>
   <div class="container">
      <div class="row row-21 gap">
        <div class="banner">
          <img src="./images/banner/banner-01.jpg" alt="">
        </div>
      </div>
   </div>
<script src="./js/toggleGrid.js"></script>
</body>
</html>
