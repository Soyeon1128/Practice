<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Layout</title>
  <link rel="stylesheet" href="hw-1.css">
</head>
<body>
  <div class="wrapper">
    <div class="first box-color">
      <div class="one"> 첫번 째 상자 </div>
      <div class="two"> 두번 째 상자 </div>
      <div class="three"> 세번 째 상자 </div>
      <div class="four"> 네번 째 상자 </div>
    </div>
    <div class="second box-color">
      <div class="five"> 다섯번 째 상자 </div>
      <div class="six"> 여섯번 째 상자 </div>
      <div class="seven"> 일곱번 째 상자 </div>
      <div class="eight"> 여덟번 째 상자 </div>
    </div>
    <div class="third">
      <div class="nine-ten box-color">
        <div class="nine"> 아홉번 째 상자 </div>
        <div class="ten"> 열번 째 상자 </div>
      </div>
      <div class="eleven-twelve box-color">
        <div class="eleven"> 열한번 째 상자 </div>
        <div class="twelve"> 열두번 째 상자 </div>
      </div>
    </div>
    <div class="fourth box-color">
      <div class="thirteen"> 열세번 째 상자 </div>
      <div class="fourteen"> 열네번 째 상자 </div>
      <div class="fifteen"> 열다섯번 째 상자 </div>
      <div class="sixteen"> 열여섯번 째 상자 </div>
    </div>
  </div>
</body>
</html>
